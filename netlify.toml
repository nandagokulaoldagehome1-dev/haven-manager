[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # These are Vite build-time public variables (embedded in client bundle)
  # They are not sensitive; only the anon/public key is exposed, never the service role key
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_PROJECT_ID,VITE_SUPABASE_PUBLISHABLE_KEY,VITE_SUPABASE_URL"
